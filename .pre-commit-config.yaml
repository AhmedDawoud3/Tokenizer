repos:
  - repo: https://github.com/psf/black
    rev: 25.9.0 # Use the latest stable Black version
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 7.0.0 # Use the latest stable isort version
    hooks:
      - id: isort
        args: ["--profile", "black"] # Ensures isort is compatible with Black's formatting
